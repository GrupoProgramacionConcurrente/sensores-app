<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{sede.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{sede.list.headline}]]</h1>
                <div>
                    <a th:href="@{/sedes/add}" class="btn btn-primary ms-2">[[#{sede.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${sedes.empty}">[[#{sede.list.empty}]]</div>
            <div th:if="${!sedes.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{sede.id.label}]]</th>
                            <th scope="col">[[#{sede.ubicacion.label}]]</th>
                            <th scope="col">[[#{sede.nombre.label}]]</th>
                            <th scope="col">[[#{sede.rel1.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sede : ${sedes}">
                            <td>[[${sede.id}]]</td>
                            <td>[[${sede.ubicacion}]]</td>
                            <td>[[${sede.nombre}]]</td>
                            <td>[[${sede.rel1}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/sedes/edit/{id}(id=${sede.id})}" class="btn btn-sm btn-secondary">[[#{sede.list.edit}]]</a>
                                    <form th:action="@{/sedes/delete/{id}(id=${sede.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{sede.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
