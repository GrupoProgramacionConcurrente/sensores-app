<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{respuesta.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{respuesta.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/respuestas}" class="btn btn-secondary">[[#{respuesta.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('respuesta')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='respuesta', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='respuesta', field='tipo')}" />
                <div th:replace="~{fragments/forms::inputRow(object='respuesta', field='tiempoRespuesta')}" />
                <div th:replace="~{fragments/forms::inputRow(object='respuesta', field='accionesTomadas')}" />
                <input type="submit" th:value="#{respuesta.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
